<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Forgotten Realm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Story Section -->
        <div id="story">
            <h1>Welcome to Echoes of the Forgotten Realm</h1>
            <p id="story-text">Your adventure begins. Please create your character.</p>
        </div>

        <!-- Character Creation Section -->
        <div id="character-creation">
            <h2>Create Your Character</h2>
            <label for="character-name">Name:</label>
            <input type="text" id="character-name" placeholder="Enter your name">
            
            <label for="character-class">Choose a Class:</label>
            <select id="character-class">
                <option value="Warrior">Warrior</option>
                <option value="Mage">Mage</option>
                <option value="Rogue">Rogue</option>
            </select>

            <button id="start-game">Start Game</button>
        </div>

        <!-- Combat Section -->
        <div id="combat-section" style="display:none;">
            <h2>Combat: Bandit</h2>
            <img id="combat-img" src="images/bandit.png" alt="Bandit" width="150">
            <p id="combat-text">A Bandit appears from the shadows! What will you do?</p>
            <div id="combat-options">
                <button onclick="attack()">Attack</button>
                <button onclick="defend()">Defend</button>
                <button onclick="useMagic()">Use Magic</button>
                <button onclick="openInventory()">Inventory</button>
            </div>
            <p id="combat-result"></p>
        
            <!-- Advance Button for moving to the map screen (Only appears after victory) -->
            <button id="advance-combat-button" style="display:none;">Advance</button>
            
            <div id="inventory-modal" style="display:none;">
                <h2>Inventory</h2>
                <ul id="inventory-list"></ul>
                <button onclick="closeInventory()">Close Inventory</button>
            </div>
        </div>
        
        <!-- Victory Screen Section (Initially Hidden) -->
        <div id="victory-screen" style="display:none;">
            <h2>Victory!</h2>
            <p id="victory-text"></p>
            <p id="loot-text"></p>
            <!-- Update the ID here -->
            <button id="advance-victory-button">Advance</button>
        </div>

        <!-- Map Section (Initially Hidden) -->
        <div id="map-section" style="display:none;">
            <h2>Map</h2>
            <button id="forest-button" disabled>Forest</button>
            <button id="cave-button" disabled>Cave</button>
            <button id="mountain-button" disabled>Mountain</button>
            <button id="castle-button" disabled>Castle</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
